<!DOCTYPE html>

<html lang="en" class="h-100">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Open+Sans:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
        <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" data-auto-replace-svg="nest"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Huy Vu~</title>
    </head>
    <body class="h-100 text-center text-white bg-my-gradient">
        <div class="content h-100">
            <main id="main" class="p-3 mx-auto mt-5">
                <!--<div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>-->
            </main>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" crossorigin="anonymous"></script>
        <script>
            const APIURL = 'https://api.github.com/users/sivinnguyen';

            async function getGithubProfile() {
                try {
                    const { data } = await axios(APIURL);
                    createContent(data);
                    console.log(data);

                } catch(err) {
                    console.log(err);
                }
            }

            function createContent(data) {
                const main = document.getElementById("main");
                const content = `
                <img src="${data.avatar_url}" alt="${data.name}" class="avatar">
                <h1 class="title">I am <span>${data.name}</span></h1>
                <p class="bio">${data.bio}</p>
                <nav class="social">
                    <a href="${data.html_url}" target="_blank" class="fab fa-github-alt"></a><!--
                    --><a href="https://twitter.com/sivinnguyen" target="_blank" class="fab fa-twitter"></a><!--
                    --><a href="https://www.facebook.com/sivin.blog" target="_blank" class="fab fa-facebook"></a>
                </nav>
                `;

                // https://css-tricks.com/fighting-the-space-between-inline-block-elements/

                main.innerHTML = content;


            }

            document.addEventListener('DOMContentLoaded', () => {
                getGithubProfile();
            })
        </script>
    </body>
</html>
